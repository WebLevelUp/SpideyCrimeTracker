<div class="form-container">
    <div id="includeHtml"></div>

    <form id="myForm">
        <div class="form-group province">
            <label for="province">Select a Province</label>
            <select name="province" id="province" class="dropdown">
                <option value="" selected disabled>Select a province</option>
            </select>
        </div>

        <div class="form-group area">
            <label for="area">Select an Area</label>
            <select name="area" id="area" class="dropdown">
                <option value="" selected disabled>Select an area</option>
            </select>
        </div>

        <div class="form-group crimetype">
            <label for="crime-type">Type of crime</label>
            <input type="text" name="crime-type" id="crime-type" />
        </div> 
        <div class="form-group description">
            <label for="description">Description</label>
            <textarea type="text" name="description" id="description"></textarea>
        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Submit">
          </div>
      
    </form>
</div>
