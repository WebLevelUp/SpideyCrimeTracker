<main id="navbar">
    <button class="nav-link" onclick="showSection('add-area')">Add an Area</button>
    <button class="nav-link" onclick="showSection('add-crime')">Add a Type of Crime</button>
    <button class="nav-link" onclick="showSection('user-info')">Edit User</button>
</main>

<h1 id="welcomeMessage">Welcome to the Admin Spider Web</h1>

<div id="content">
    <section id="add-area" class="content-section">
        <form id="areaForm">
            <section class="form-group area">
                <input type="text" name="area" id="area" placeholder="Suburb"/>
            </section> 
            <section class="form-group province">
                <select name="province" id="province" class="dropdown">
                    <option value="" selected disabled>Select a province</option>
                </select>
            </section>
            <section class="form-group submit-btn">
                <input type="submit" value="Submit">
            </section>
        </form>
    </section>

    <section id="add-crime" class="content-section">
        <form id="crimeForm">
            <section class="form-group crime-type">
                <input type="text" name="crime-type" id="crime-type" placeholder="Type of crime"/>
            </section>
            <section class="form-group submit-btn">
                <input type="submit" value="Submit">
            </section>
        </form>
    </section>

    
    <section id="user-info" class="content-section">
        <form id="userTypeForm">

            <section class="form-group user-name">
                <select name="user-name" id="user-name" class="dropdown">
                    <option value="" selected disabled>Select a Username</option>
                </select>
            </section>

            <section class="form-group user-type">
                <select name="user-type" id="user-type" class="dropdown">
                    <option value="" selected disabled>Select a Role</option>
                </select>
            </section>


            <section class="form-group submit-btn">
                <input type="submit" value="Submit">
            </section>
        </form>
    </section>
</div>
